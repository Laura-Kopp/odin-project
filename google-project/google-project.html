<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="google-project-stylesheet.css">
</head>

<body>
    <div class="container">
        <a href="Google"><img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>

        <div id="icon" style="-webkit-mask-image: url(search.svg);"></div>
        <div class="input-holder"><i class="fa fa-search"></i>
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <div>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </div>
</body>

</html>
